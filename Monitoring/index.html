<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Keylogger Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-height: 90%;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #logs {
            background-color: #121212;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Keylogger Feed</h1>
        <div id="logs"></div>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');
        const ws = new WebSocket('ws://<ec2-public-ip>:3000');//change it to ec2 public ip

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
            logsDiv.innerHTML += '<p style="color: green;">Connected to server...</p>';
        };

        ws.onmessage = event => {
            console.log('New log received:', event.data);
            // Replace the entire content with the new log string
            logsDiv.textContent = event.data;

            // Auto-scroll to the bottom
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            logsDiv.innerHTML += '<p style="color: red;">Disconnected from server.</p>';
        };

        ws.onerror = error => {
            console.error('WebSocket Error:', error);
        };
    </script>
</body>
</html>
